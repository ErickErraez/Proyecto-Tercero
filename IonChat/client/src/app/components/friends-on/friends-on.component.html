<div style="width: 277px; height: 500px; overflow-y: scroll;">
  <div #scrollBox class="contact-scroll" [scrollTop]="scrollBox.scrollHeight">
    <ul class="list-group" *ngFor="let item of amigos">
      <li class="list-group-item d-flex justify-content-between aling-items-center">
        {{item.nombre}}
        <span class="badge badge-primary badge-pill">1</span>
      </li>
    </ul>
  </div>
</div>
